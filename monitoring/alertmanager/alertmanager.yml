# ArbitrageX Supreme V3.0 - AlertManager Configuration
# Comprehensive alerting system for MEV arbitrage monitoring

# Global configuration
global:
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${ALERT_EMAIL_FROM}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default route settings
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  # Routing tree for different alert types
  routes:
    # Critical MEV alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 15m
      continue: true

    # MEV performance alerts
    - match_re:
        component: '(searcher|executor|flash_loans)'
      receiver: 'mev-team'
      group_interval: 30s
      repeat_interval: 30m

    # Infrastructure alerts
    - match_re:
        component: '(database|redis|ethereum|nginx)'
      receiver: 'infrastructure-team'
      group_interval: 1m
      repeat_interval: 1h

    # Security alerts
    - match:
        component: security
      receiver: 'security-team'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 10m

    # Competition and market alerts
    - match_re:
        component: '(competition|profitability)'
      receiver: 'trading-team'
      group_interval: 5m
      repeat_interval: 2h

# Inhibit rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

  # Inhibit individual service alerts when general service down alert is firing
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job']

# Receivers configuration
receivers:
  # Default receiver for unmatched alerts
  - name: 'default-receiver'
    email_configs:
      - to: '${DEFAULT_EMAIL_TO}'
        subject: '[ArbitrageX] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Component:** {{ .Labels.component }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}

  # Critical alerts - multiple notification channels
  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_EMAIL_TO}'
        subject: '[CRITICAL] ArbitrageX Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          üö® **CRITICAL ARBITRAGEX ALERT** üö®
          
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Component:** {{ .Labels.component }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          **Runbook:** https://docs.arbitragex.io/runbooks/{{ .Labels.alertname }}
          {{ end }}
        headers:
          X-Priority: '1'
    
    # Slack integration for critical alerts
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#arbitragex-critical'
        title: 'üö® ArbitrageX Critical Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Component:* {{ .Labels.component }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    
    # PagerDuty integration for critical alerts
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_ROUTING_KEY}'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        details:
          component: '{{ .GroupLabels.component }}'
          severity: '{{ .GroupLabels.severity }}'

  # MEV team notifications
  - name: 'mev-team'
    email_configs:
      - to: '${MEV_TEAM_EMAIL}'
        subject: '[MEV Alert] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          **MEV System Alert**
          
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Component:** {{ .Labels.component }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#mev-alerts'
        title: '‚ö° MEV System Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          {{ end }}

  # Infrastructure team notifications
  - name: 'infrastructure-team'
    email_configs:
      - to: '${INFRA_TEAM_EMAIL}'
        subject: '[Infrastructure] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          **Infrastructure Alert**
          
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Component:** {{ .Labels.component }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}

  # Security team notifications  
  - name: 'security-team'
    email_configs:
      - to: '${SECURITY_TEAM_EMAIL}'
        subject: '[SECURITY] ArbitrageX Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          üîê **SECURITY ALERT**
          
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
        headers:
          X-Priority: '1'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#security-alerts'
        title: 'üîê Security Alert'
        color: 'warning'

  # Trading team notifications
  - name: 'trading-team'
    email_configs:
      - to: '${TRADING_TEAM_EMAIL}'
        subject: '[Trading] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          **Trading/Competition Alert**
          
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Component:** {{ .Labels.component }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}

# Time intervals for various alert states
time_intervals:
  - name: 'business-hours'
    time_intervals:
      - times:
        - start_time: '09:00'
          end_time: '17:00'
        weekdays: ['monday:friday']
        location: 'UTC'

  - name: 'weekend'
    time_intervals:
      - weekdays: ['saturday', 'sunday']