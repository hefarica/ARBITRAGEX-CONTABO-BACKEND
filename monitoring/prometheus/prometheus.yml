# ArbitrageX Supreme V3.0 - Prometheus Configuration
# Comprehensive monitoring setup for MEV arbitrage system
# Version: 3.0.0

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'arbitragex-contabo'
    environment: 'production'

# Rule files configuration
rule_files:
  - "rules/*.yml"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # ArbitrageX Searcher - Main MEV engine
  - job_name: 'arbitragex-searcher'
    static_configs:
      - targets: ['searcher-rs:3001']
    scrape_interval: 5s  # High frequency for MEV monitoring
    metrics_path: /metrics
    scrape_timeout: 10s

  # Selector API - Strategy selection service
  - job_name: 'selector-api'
    static_configs:
      - targets: ['selector-api:3002']
    scrape_interval: 10s
    metrics_path: /metrics

  # Simulation Controller
  - job_name: 'sim-ctl'
    static_configs:
      - targets: ['sim-ctl:3003']
    scrape_interval: 10s
    metrics_path: /metrics

  # Relays Client
  - job_name: 'relays-client'
    static_configs:
      - targets: ['relays-client:3004']
    scrape_interval: 10s
    metrics_path: /metrics

  # Reconciliation Service
  - job_name: 'recon'
    static_configs:
      - targets: ['recon:3005']
    scrape_interval: 30s
    metrics_path: /metrics

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Ethereum Node (Geth)
  - job_name: 'ethereum-geth'
    static_configs:
      - targets: ['geth:6060']  # Geth metrics endpoint
    scrape_interval: 30s
    metrics_path: /debug/metrics/prometheus
    scrape_timeout: 30s

  # Nginx Reverse Proxy
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 30s

  # Docker containers monitoring via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

# Remote write configuration (for long-term storage)
# remote_write:
#   - url: "https://prometheus-remote-write-endpoint.com/api/prom/push"
#     basic_auth:
#       username: "your-username"
#       password: "your-password"

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 50GB
    wal-compression: true